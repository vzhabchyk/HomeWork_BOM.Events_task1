<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <!-- header --> 
  <main>
      <ul class="category-list"></ul>
      <ul class="products-list"></ul>
      <div class="product-info">
        <p class="product-description"></p>
        <button class="btn-buy hidden">Buy</button>
        <form class="hidden"> 
          <input type="text" name="fullName" placeholder="Full Name" required>
          <select name="city">
            <option value="">---select city---</option>
            <option value="Odessa">Odessa</option>
            <option value="Kiev">Kiev</option>
            <option value="Kharkov">Kharkov</option>
            <option value="Nikolaev">Nikolaev</option>
            <option value="Dnieper">Dnieper</option>
          </select>
          <input type="number" name="mailNumber" placeholder="mail number" min="1" required>
          <label>
            <input type="radio" name="paymentType" id="cashlessPayments" value="Payment by credit cart" required>
            Payment by credit card.
          </label>
          <label>
            <input type="radio" name="paymentType" id="pod" value="P.O.D." required>
            P.O.D.
          </label>
          <input type="number" name="countProducts" placeholder="number of products" min="1" required>
          <textarea name="comment" cols="30" rows="10"></textarea>
          <input type="button" value="Confirm" id="btn-confirm">
        </form>
        <p class="error hidden">Fill in the required fields!</p>
      </div>
      <div id="order-info">
      </div>

  </main>
  
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
